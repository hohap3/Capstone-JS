<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- fontawe some css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />

    <!-- Link Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Link file CSS -->
    <link rel="stylesheet" href="./assets/CSS/base.css" />
    <link rel="stylesheet" href="./assets/CSS/admin.css" />
    <link rel="stylesheet" href="./assets/CSS/header.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR -->
      <header class="header">
        <div class="header__content container d-flex align-items-center">
          <div class="header__logo">
            <a href="./index.html" class="header__logo-link">
              <i class="fa-solid fa-mobile-screen-button"></i>
              CellPhone
            </a>
          </div>
          <div
            class="header__navbar-menu d-flex justify-content-between align-items-center"
          >
            <div class="header__navbar d-flex">
              <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a
                          class="nav-link"
                          aria-current="page"
                          href="./index.html"
                          >Trang chủ</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sản phẩm</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Cửa hàng</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">Trang</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
            <div class="header__cart d-flex align-items-center">
              <div class="header__search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>

              <div class="header__cart-container">
                <div class="header__cart-button">
                  <i class="fa-solid fa-cart-plus"></i>
                  <span class="header__cart-price">0.00 VNĐ</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- HEADER -->
      <h2 class="mt-5 mb-5">QUẢN LÝ SẢN PHẨM</h2>

      <!-- TAB PANES -->
      <div class="tab-content mt-5">
        <div class="row">
          <div class="col-8">
            <!-- <button id="btnAddProduct" class="btn btn-success">
              <i class="fa fa-plus mr-1"></i>
              Thêm mới
            </button> -->
            <button
              type="button"
              class="btn btn-primary btn-add"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              <i class="fa fa-plus mr-1"></i>
              Thêm mới
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="addProductModal"
              tabindex="-1"
              aria-labelledby="modalAddProductLabel"
              aria-hidden="true"
            >
              <div class="model-element modal-dialog modal-md">
                <form id="form" class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAddProductLabel">
                      Thêm sản phẩm
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <label for="">Mã sản phẩm</label>
                      <input
                        type="text"
                        id="productId"
                        class="form-control input-sm"
                        placeholder="Mã sản phẩm"
                      />
                      <span
                        id="idError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                    <div class="mt-3">
                      <label for="">Tên sản phẩm</label>
                      <input
                        type="text"
                        id="productName"
                        class="form-control input-sm"
                        placeholder="Tên sản phẩm"
                      />
                      <span
                        id="nameError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                    <div class="mt-3">
                      <label for="">Giá</label>
                      <input
                        type="number"
                        id="productPrice"
                        class="form-control input-sm"
                        placeholder="Giá"
                      />
                      <span
                        id="priceError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                    <div class="mt-3">
                      <label for="">Screen</label>
                      <input
                        type="text"
                        id="productScreen"
                        class="form-control input-sm"
                        placeholder="Screen"
                      />
                      <span
                        id="screenError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                    <div class="mt-3">
                      <label for="">Camera sau</label>
                      <input
                        type="text"
                        id="productBackCamera"
                        class="form-control input-sm"
                        placeholder="Camera sau"
                      />
                      <span
                        id="backCameraError"
                        class="pl-5 fst-italic text-danger"
                      ></span>

                      <div class="mt-3">
                        <label for="">Camera trước</label>
                        <input
                          type="text"
                          id="productFrontCamera"
                          class="form-control input-sm"
                          placeholder="Camera trước"
                        />
                        <span
                          id="frontCameraError"
                          class="pl-5 fst-italic text-danger"
                        ></span>
                      </div>
                    </div>
                    <div class="mt-3">
                      <label for="">Hình ảnh</label>
                      <input
                        type="text"
                        id="productImg"
                        class="form-control input-sm"
                        placeholder="link hình ảnh"
                      />
                      <span
                        id="imgError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                    <div class="mt-3">
                      <label for="">Mô tả</label>
                      <input
                        type="text"
                        id="productDesc"
                        class="form-control input-sm"
                        placeholder="Mô tả sản phẩm"
                      />
                      <span
                        id="descError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                    <div class="mt-3">
                      <label for="">Loại</label>
                      <select name="" id="productType" class="form-control">
                        <option class="active" value="">
                          Chọn loại sản phẩm
                        </option>
                        <option value="iphone">iphone</option>
                        <option value="Samsung">Samsung</option>
                      </select>
                      <span
                        id="typeError"
                        class="pl-5 fst-italic text-danger"
                      ></span>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      id="btnCreate"
                      type="button"
                      class="btn btn-primary text-white"
                      onclick="submitForm()"
                    >
                      Thêm
                    </button>
                    <button
                      type="button"
                      onclick="cancelUpdate()"
                      id="btnCancel"
                      class="btn btn-danger d-none"
                    >
                      Hủy cập nhật
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Đóng
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-4">
            <form class="d-flex" role="search">
              <input
                oninput="searchProducts(event)"
                class="form-control me-2 search-input"
                type="search"
                placeholder="Nhập loại sản phẩm"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
        <div id="tblProducts" class="mt-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Mã sản phẩm</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Screen</th>
                <th>Camera sau</th>
                <th>Camera trước</th>
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>
                <th>Loại</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tblProductsList"></tbody>
          </table>

          <div class="text-center d-none" id="loader">
            <h3>Loading......</h3>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"
      integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/JS/services/productService.js"></script>
    <script src="./assets/JS/admin.js"></script>
    <script src="./assets/JS/models/product.js"></script>
  </body>
</html>
